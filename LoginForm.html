<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="logingorm" content="loginform">
    <title>Login Form| PRABAHARAN</title>
    <link rel="stylesheet" href="LoginnForm.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <form action="praba.com" method="get">
    <div class="wrapper">
        <h1>LOGIN</h1>
        <p>
            <div class="inputbox">
            <input type="text" id="username" name="loginform" required placeholder="username">
            <i class='bx bxs-user-detail'></i>
            </div>
        </p>
        <p>
            <div class="inputbox">
            <input type="password" name="loginform" id="password" required placeholder="password">
            <i class='bx bxs-lock'></i>
            </div>
        </p>
        <p>
            <div class="remember">
            <label><input type="checkbox">Remember Me</label>
            <a href="#">Forgot Password</a>
            </div>
            <p>
               <button type="submit" class="button">Login</button>
            </p>
    </form>
            <p>
                <div class="dont">
                Don't have account? <a href="#">Register</a>
                </div>
            </p>
        </p>
    </div>
</body>
</html>
